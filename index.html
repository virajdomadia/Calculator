<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" Value="C" class="operations" onclick="display.value = ''">
                    <input type="button" Value="%" class="operations" onclick="display.value += '%'">
                    <input type="button" Value="DE" class="operations" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" Value="/" class="operations" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" Value="7" class="numbers" onclick="display.value += '7'">
                    <input type="button" Value="8" class="numbers" onclick="display.value += '8'">
                    <input type="button" Value="9" class="numbers" onclick="display.value += '9'">
                    <input type="button" Value="X" class="operations" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" Value="4" class="numbers" onclick="display.value += '4'">
                    <input type="button" Value="5" class="numbers" onclick="display.value += '5'">
                    <input type="button" Value="6" class="numbers" onclick="display.value += '6'">
                    <input type="button" Value="-" class="operations" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" Value="1" class="numbers" onclick="display.value += '1'">
                    <input type="button" Value="2" class="numbers" onclick="display.value += '2'">
                    <input type="button" Value="3" class="numbers" onclick="display.value += '3'">
                    <input type="button" Value="+" class="operations" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" Value="00" class="numbers" onclick="display.value += '00'">
                    <input type="button" Value="0" class="numbers" onclick="display.value += '0'">
                    <input type="button" Value="." class="numbers" onclick="display.value += '.'">
                    <input type="button" Value="=" class="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
